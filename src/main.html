<!DOCTYPE html> 
<html lang="ja"> 
  <head>
    <meta charset="UTF-8">
    <title>DoDoList</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="import" href="dodo-list.html">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
    <link rel="stylesheet" href="style.css">
  </head> 

  <body>
    <div id="wrapper">
      <main>
        <div class="buttons">
          <button id="add-task">Add Task</button>
          <button id="start-task">Start</button>
          <button id="stop-task">Stop</button>
        </div>
        <h1 id="time"><span id="h">00</span>:<span id="m">00</span>:<span id="s">00</span></h1>
        <h1 id="task-name"></h1>
        <dodo-list id="dodo-list"></dodo-list>
      </main>
    </div>

    <script src="dodo-list.js"></script>
  </body> 
</html>
