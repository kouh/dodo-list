<link rel="import" href="bower_components/polymer/polymer.html">
<dom-module id="dodo-list">
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    #list{
      list-style: none;
    }

    #list li{
      display: flex;
    }

    .task-done{
      flex: 1;
    }
    .task-name{
      flex: 7;
    }
    .task-start{
      flex: 2;
    }
  </style>
  <template>
    <ul id="list">
      <template is="dom-repeat" items="{{ tasks }}">
        <li><input type="checkbox" class="task-done" checked="{{item.done::change}}"><span class="task-name">{{ item.name }}</span><button class="task-start">start</button></li>
      </template>
    </ul>
  </template>
</dom-module>

<script>
  DoDoList = Polymer({
    is: "dodo-list",
    ready: function(){
      this.tasks = [];
      console.log('ready');
    },
    factoryImpl: function(taskNames){
      var tasks = taskNames.map(function(taskName){
        return {
          done: false,
          name: taskName,
        };
      });
      this.tasks = tasks;
      console.log(this.tasks);
    },
    
    properties: {
    },

    test: function(){
      console.log('hello world');
    }
  });
</script>
